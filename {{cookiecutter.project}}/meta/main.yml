---
galaxy_info:
  author: {{ cookiecutter.author }}
  description: {{ cookiecutter.description }}
  company: {{ cookiecutter.author }}.

  license: MIT.

  min_ansible_version: 2.8

  platforms:
    - name: Debian
      versions:
        - stretch
        - buster

    - name: Ubuntu
      versions:
        - xenial

  galaxy_tags:
    - auto
    - devops
    - open
    - ucr

dependencies:
  - role: {{ cookiecutter.author }}.{{ cookiecutter.project }}
